<meta charset = "UTF-8">

<script>
	
    function pulaLinha(){

    	document.write("<br><br>");

    }

    function mostra(frase) {
    	document.write(frase);
    	pulaLinha();
    }

    var numeroPensado = Math.round (Math.random() * 10);
    var tentativas = 1;
    while (tentativas <= 3) {
        var chute = parseInt(prompt(" digite o seu chute"));

        if (chute == numeroPensado) {
            mostra("voce acertou!!");
            break;
        }
        else {
            mostra("voce errou")
        }
    tentativas++;
}
    mostra("Fim")

</script>
